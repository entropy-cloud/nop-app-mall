    LitemallCouponUser: 优惠券用户使用表
    LitemallFeedback: 意见反馈表
    LitemallFootprint: 用户浏览足迹表
    LitemallGoods: 商品基本信息表
    LitemallGoodsAttribute: 商品参数表
    LitemallGoodsProduct: 商品货品表
    LitemallGoodsSpecification: 商品规格表
    LitemallGroupon: 团购活动表
    LitemallGrouponRules: 团购规则表
    LitemallIssue: 常见问题表
    LitemallKeyword: 关键字表
    LitemallLog: 操作日志表
    LitemallNotice: 通知表
    LitemallNoticeAdmin: 通知管理员表
    LitemallOrder: 订单表
    LitemallOrderGoods: 订单商品表
    LitemallPermission: 权限表
    LitemallRegion: 行政区域表
    LitemallRole: 角色表
    LitemallSearchHistory: 搜索历史表
    LitemallStorage: 文件存储表
    LitemallSystem: 系统配置表
    LitemallTopic: 专题表
    LitemallUser: 用户表
prop:
  label:
    LitemallAd:
      addTime: 创建时间
      content: 活动内容
      deleted: 逻辑删除
      enabled: 是否启动
      endTime: 广告结束时间
      id: Id
      link: 所广告的商品页面或者活动页面链接地址
      name: 广告标题
      position: 广告位置：1则是首页
      startTime: 广告开始时间
      updateTime: 更新时间
      url: 广告宣传图片
    LitemallAddress:
      addTime: 创建时间
      addressDetail: 详细收货地址
      areaCode: 地区编码
      city: 行政区域表的市ID
      county: 行政区域表的区县ID
      deleted: 逻辑删除
      id: Id
      isDefault: 是否默认地址
      name: 收货人名称
      postalCode: 邮政编码
      province: 行政区域表的省ID
      tel: 手机号码
      updateTime: 更新时间
      userId: 用户表的用户ID
    LitemallAdmin:
      addTime: 创建时间
      avatar: 头像图片
      deleted: 逻辑删除
      id: Id
      lastLoginIp: 最近一次登录IP地址
      lastLoginTime: 最近一次登录时间
      password: 管理员密码
      roleIds: 角色列表
      updateTime: 更新时间
      username: 管理员名称
    LitemallAftersale:
      addTime: 添加时间
      aftersaleSn: 售后编号
      amount: 退款金额
      comment: 退款说明
      deleted: 逻辑删除
      handleTime: 管理员操作时间
      id: Id
      orderId: 订单ID
      pictures: 退款凭证图片链接数组
      reason: 退款原因
      status: 售后状态，0是可申请，1是用户已申请，2是管理员审核通过，3是管理员退款成功，4是管理员审核拒绝，5是用户已取消
      type: 售后类型，0是未收货退款，1是已收货（无需退货）退款，2用户退货退款
      updateTime: 更新时间
      userId: 用户ID
    LitemallBrand:
      addTime: 创建时间
      deleted: 逻辑删除
      desc: 品牌商简介
      floorPrice: 品牌商的商品低价，仅用于页面展示
      id: Id
      name: 品牌商名称
      picUrl: 品牌商页的品牌商图片
      sortOrder: Sortorder
      updateTime: 更新时间
    LitemallCart:
      addTime: 创建时间
      checked: 购物车中商品是否选择状态
      deleted: 逻辑删除
      goodsId: 商品表的商品ID
      goodsName: 商品名称
      goodsSn: 商品编号
      id: Id
      number: 商品货品的数量
      picUrl: 商品图片或者商品货品图片
      price: 商品货品的价格
      productId: 商品货品表的货品ID
      specifications: 商品规格值列表，采用JSON数组格式
      updateTime: 更新时间
      userId: 用户表的用户ID
    LitemallCategory:
      addTime: 创建时间
      deleted: 逻辑删除
      desc: 类目广告语介绍
      iconUrl: 类目图标
      id: Id
      keywords: 类目关键字，以JSON数组格式
      level: Level
      name: 类目名称
      picUrl: 类目图片
      pid: 父类目ID
      sortOrder: 排序
      updateTime: 更新时间
    LitemallCollect:
      addTime: 创建时间
      deleted: 逻辑删除
      id: Id
      type: 收藏类型，如果type=0，则是商品ID；如果type=1，则是专题ID
      updateTime: 更新时间
      userId: 用户表的用户ID
      valueId: 如果type=0，则是商品ID；如果type=1，则是专题ID
    LitemallComment:
      addTime: 创建时间
      adminContent: 管理员回复内容
      content: 评论内容
      deleted: 逻辑删除
      hasPicture: 是否含有图片
      id: Id
      picUrls: 图片地址列表，采用JSON数组格式
      star: 评分， 1-5
      type: 评论类型，如果type=0，则是商品评论；如果是type=1，则是专题评论；
      updateTime: 更新时间
      userId: 用户表的用户ID
      valueId: 如果type=0，则是商品评论；如果是type=1，则是专题评论。
    LitemallCoupon:
      addTime: 创建时间
      code: 优惠券兑换码
      days: 基于领取时间的有效天数days。
      deleted: 逻辑删除
      desc: 优惠券介绍，通常是显示优惠券使用限制文字
      discount: 优惠金额，
      endTime: 使用券截至时间
      goodsType: 商品限制类型，如果0则全商品，如果是1则是类目限制，如果是2则是商品限制。
      goodsValue: 商品限制值，goods_type如果是0则空集合，如果是1则是类目集合，如果是2则是商品集合。
      id: Id
      limit: 用户领券限制数量，如果是0，则是不限制；默认是1，限领一张.
      min: 最少消费金额才能使用优惠券。
      name: 优惠券名称
      startTime: 使用券开始时间
      status: 优惠券状态，如果是0则是正常可用；如果是1则是过期; 如果是2则是下架。
      tag: 优惠券标签，例如新人专用
      timeType: 有效时间限制，如果是0，则基于领取时间的有效天数days；如果是1，则start_time和end_time是优惠券有效期；
      total: 优惠券数量，如果是0，则是无限量
      type: 优惠券赠送类型，如果是0则通用券，用户领取；如果是1，则是注册赠券；如果是2，则是优惠券码兑换；
      updateTime: 更新时间
    LitemallCouponUser:
      addTime: 创建时间
      couponId: 优惠券ID
      deleted: 逻辑删除
      endTime: 有效期截至时间
      id: Id
      orderId: 订单ID
      startTime: 有效期开始时间
      status: 使用状态, 如果是0则未使用；如果是1则已使用；如果是2则已过期；如果是3则已经下架；
      updateTime: 更新时间
      usedTime: 使用时间
      userId: 用户ID
    LitemallFeedback:
      addTime: 创建时间
      content: 反馈内容
      deleted: 逻辑删除
      feedType: 反馈类型
      hasPicture: 是否含有图片
      id: Id
      mobile: 手机号
      picUrls: 图片地址列表，采用JSON数组格式
      status: 状态
      updateTime: 更新时间
      userId: 用户表的用户ID
      username: 用户名称
    LitemallFootprint:
      addTime: 创建时间
      deleted: 逻辑删除
      goodsId: 浏览商品ID
      id: Id
      updateTime: 更新时间
      userId: 用户表的用户ID
    LitemallGoods:
      addTime: 创建时间
      brandId: Brandid
      brief: 商品简介
      categoryId: 商品所属类目ID
      counterPrice: 专柜价格
      deleted: 逻辑删除
      detail: 商品详细介绍，是富文本格式
      gallery: 商品宣传图片列表，采用JSON数组格式
      goodsSn: 商品编号
      id: Id
      isHot: 是否人气推荐，如果设置则可以在人气推荐页面展示
      isNew: 是否新品首发，如果设置则可以在新品首发页面展示
      isOnSale: 是否上架
      keywords: 商品关键字，采用逗号间隔
      name: 商品名称
      picUrl: 商品页面商品图片
      retailPrice: 零售价格
      shareUrl: 商品分享海报
      sortOrder: Sortorder
      unit: 商品单位，例如件、盒
      updateTime: 更新时间
    LitemallGoodsAttribute:
      addTime: 创建时间
      attribute: 商品参数名称
      deleted: 逻辑删除
      goodsId: 商品表的商品ID
      id: Id
      updateTime: 更新时间
      value: 商品参数值
    LitemallGoodsProduct:
      addTime: 创建时间
      deleted: 逻辑删除
      goodsId: 商品表的商品ID
      id: Id
      number: 商品货品数量
      price: 商品货品价格
      specifications: 商品规格值列表，采用JSON数组格式
      updateTime: 更新时间
      url: 商品货品图片
    LitemallGoodsSpecification:
      addTime: 创建时间
      deleted: 逻辑删除
      goodsId: 商品表的商品ID
      id: Id
      picUrl: 商品规格图片
      specification: 商品规格名称
      updateTime: 更新时间
      value: 商品规格值
    LitemallGroupon:
      addTime: 创建时间
      creatorUserId: 开团用户ID
      creatorUserTime: 开团时间
      deleted: 逻辑删除
      grouponId: 如果是开团用户，则groupon_id是0；如果是参团用户，则groupon_id是团购活动ID
      id: Id
      orderId: 关联的订单ID
      rulesId: 团购规则ID，关联litemall_groupon_rules表ID字段
      shareUrl: 团购分享图片地址
      status: 团购活动状态，开团未支付则0，开团中则1，开团失败则2
      updateTime: 更新时间
      userId: 用户ID
    LitemallGrouponRules:
      addTime: 创建时间
      deleted: 逻辑删除
      discount: 优惠金额
      discountMember: 达到优惠条件的人数
      expireTime: 团购过期时间
      goodsId: 商品表的商品ID
      goodsName: 商品名称
      id: Id
      picUrl: 商品图片或者商品货品图片
      status: 团购规则状态，正常上线则0，到期自动下线则1，管理手动下线则2
      updateTime: 更新时间
    LitemallIssue:
      addTime: 创建时间
      answer: 问题答案
      deleted: 逻辑删除
      id: Id
      question: 问题标题
      updateTime: 更新时间
    LitemallKeyword:
      addTime: 创建时间
      deleted: 逻辑删除
      id: Id
      isDefault: 是否是默认关键字
      isHot: 是否是热门关键字
      keyword: 关键字
      sortOrder: 排序
      updateTime: 更新时间
      url: 关键字的跳转链接
    LitemallLog:
      action: 操作动作
      addTime: 创建时间
      admin: 管理员
      comment: 补充信息
      deleted: 逻辑删除
      id: Id
      ip: 管理员地址
      result: 操作结果，或者成功消息，或者失败消息
      status: 操作状态
      type: 操作分类
      updateTime: 更新时间
    LitemallNotice:
      addTime: 创建时间
      adminId: 创建通知的管理员ID，如果是系统内置通知则是0.
      content: 通知内容
      deleted: 逻辑删除
      id: Id
      title: 通知标题
      updateTime: 更新时间
    LitemallNoticeAdmin:
      addTime: 创建时间
      adminId: 接收通知的管理员ID
      deleted: 逻辑删除
      id: Id
      noticeId: 通知ID
      noticeTitle: 通知标题
      readTime: 阅读时间，如果是NULL则是未读状态
      updateTime: 更新时间
    LitemallOrder:
      actualPrice: 实付费用， = order_price - integral_price
      addTime: 创建时间
      address: 收货具体地址
      aftersaleStatus: 售后状态，0是可申请，1是用户已申请，2是管理员审核通过，3是管理员退款成功，4是管理员审核拒绝，5是用户已取消
      comments: 待评价订单商品数量
      confirmTime: 用户确认收货时间
      consignee: 收货人名称
      couponPrice: 优惠券减免
      deleted: 逻辑删除
      endTime: 订单关闭时间
      freightPrice: 配送费用
      goodsPrice: 商品总费用
      grouponPrice: 团购优惠价减免
      id: Id
      integralPrice: 用户积分减免
      message: 用户订单留言
      mobile: 收货人手机号
      orderPrice: 订单费用， = goods_price + freight_price - coupon_price
      orderSn: 订单编号
      orderStatus: 订单状态
      payId: 微信付款编号
      payTime: 微信付款时间
      refundAmount: 实际退款金额，（有可能退款金额小于实际支付金额）
      refundContent: 退款备注
      refundTime: 退款时间
      refundType: 退款方式
      shipChannel: 发货快递公司
      shipSn: 发货编号
      shipTime: 发货开始时间
      updateTime: 更新时间
      userId: 用户表的用户ID
    LitemallOrderGoods:
      addTime: 创建时间
      comment: 订单商品评论，如果是-1，则超期不能评价；如果是0，则可以评价；如果其他值，则是comment表里面的评论ID。
      deleted: 逻辑删除
      goodsId: 商品表的商品ID
      goodsName: 商品名称
      goodsSn: 商品编号
      id: Id
      number: 商品货品的购买数量
      orderId: 订单表的订单ID
      picUrl: 商品货品图片或者商品图片
      price: 商品货品的售价
      productId: 商品货品表的货品ID
      specifications: 商品货品的规格列表
      updateTime: 更新时间
    LitemallPermission:
      addTime: 创建时间
      deleted: 逻辑删除
      id: Id
      permission: 权限
      roleId: 角色ID
      updateTime: 更新时间
    LitemallRegion:
      code: 行政区域编码
      id: Id
      name: 行政区域名称
      pid: 行政区域父ID，例如区县的pid指向市，市的pid指向省，省的pid则是0
      type: 行政区域类型，如如1则是省， 如果是2则是市，如果是3则是区县
    LitemallRole:
      addTime: 创建时间
      deleted: 逻辑删除
      desc: 角色描述
      enabled: 是否启用
      id: Id
      name: 角色名称
      updateTime: 更新时间
    LitemallSearchHistory:
      addTime: 创建时间
      deleted: 逻辑删除
      from: 搜索来源，如pc、wx、app
      id: Id
      keyword: 搜索关键字
      updateTime: 更新时间
      userId: 用户表的用户ID
    LitemallStorage:
      addTime: 创建时间
      deleted: 逻辑删除
      id: Id
      key: 文件的唯一索引
      name: 文件名
      size: 文件大小
      type: 文件类型
      updateTime: 更新时间
      url: 文件访问链接
    LitemallSystem:
      addTime: 创建时间
      deleted: 逻辑删除
      id: Id
      keyName: 系统配置名
      keyValue: 系统配置值
      updateTime: 更新时间
    LitemallTopic:
      addTime: 创建时间
      content: 专题内容，富文本格式
      deleted: 逻辑删除
      goods: 专题相关商品，采用JSON数组格式
      id: Id
      picUrl: 专题图片
      price: 专题相关商品最低价
      readCount: 专题阅读量
      sortOrder: 排序
      subtitle: 专题子标题
      title: 专题标题
      updateTime: 更新时间
    LitemallUser:
      addTime: 创建时间
      avatar: 用户头像图片
      birthday: 生日
      deleted: 逻辑删除
      gender: 性别：0 未知， 1男， 1 女
      id: Id
      lastLoginIp: 最近一次登录IP地址
      lastLoginTime: 最近一次登录时间
      mobile: 用户手机号码
      nickname: 用户昵称或网络名称
      password: 用户密码
      sessionKey: 微信登录会话KEY
      status: 0 可用, 1 禁用, 2 注销
      updateTime: 更新时间
      userLevel: 0 普通用户，1 VIP用户，2 高级VIP用户
      username: 用户名称
      weixinOpenid: 微信登录openid
